<div class="flex h-screen bg-gray-50 w-full">
  <div class="flex flex-col md:py-5 md:px-20 px-10 py-3 gap-4 w-full md:w-1/2">
    <div class="text-red-400 py-3">
      <h1 class="text-xl font-semibold">TweetX</h1>
    </div>
    <div>
      <button
        (click)="goToSignUp()"
        class="border border-gray-400 text-gray-500 rounded-lg px-7 py-2 font-bold text-xs"
      >
        Create Account
      </button>
    </div>
    <form class="flex flex-col gap-6 w-full md:w-5/6" [formGroup]="loginForm">
      <div>
        <h1 class="text-2xl font-bold text-gray-500 pt-10 pb-5">Login</h1>
      </div>
      <div>
        <input
          formControlName="email"
          type="text"
          placeholder="Email"
          class="w-full bg-gray-100 p-4 border rounded border-gray-100 text-xs font-semibold placeholder-gray-400"
        />
      </div>
      <div class="">
        <input
          formControlName="password"
          type="password"
          placeholder="Password"
          class="w-full bg-gray-100 p-4 border rounded border-gray-100 text-xs font-semibold placeholder-gray-400"
        />
      </div>
      <div class="flex justify-between items-center text-xs font-semibold">
        <a>Forgot Password ?</a>
        <button
          class="border rounded bg-red-400 text-white px-6 py-2"
          (click)="loginBtn()"
        >
          Login
        </button>
      </div>
    </form>
  </div>
