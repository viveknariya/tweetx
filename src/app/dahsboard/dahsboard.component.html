<div class="flex flex-col h-screen w-full">
  <div class="flex flex-col md:py-4 md:px-40 px-2 py-1 w-full shadow-md">
    <div class="text-red-400 py-3 flex justify-between">
      <h1 class="md:text-2xl text-xl font-semibold">TweetX</h1>
      <ul class="flex gap-5">
        <li
          [ngClass]="
            FocusedNavItem == 'feed' ? 'text-red-400' : 'text-gray-500'
          "
          (click)="FocusOnMe('feed')"
          class="cursor-pointer md:text-xl font-semibold items-center flex"
        >
          Feed
        </li>
        <li
          [ngClass]="
            FocusedNavItem == 'user' ? 'text-red-400' : 'text-gray-500'
          "
          (click)="FocusOnMe('user')"
          class="cursor-pointer md:text-xl font-semibold items-center flex"
        >
          User
        </li>
        <li
          [ngClass]="
            FocusedNavItem == 'profile' ? 'text-red-400' : 'text-gray-500'
          "
          (click)="FocusOnMe('profile')"
          class="cursor-pointer md:text-xl font-semibold items-center flex"
        >
          Profile
        </li>
        <li
          (click)="Logout()"
          class="cursor-pointer md:text-xl font-semibold text-gray-400 hover:text-gray-500 items-center flex"
        >
          LogOut
        </li>
      </ul>
    </div>
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
