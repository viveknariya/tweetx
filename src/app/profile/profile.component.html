<div class="flex flex-col justify-center items-center gap-10 md:p-20 p-10">
  <div class="flex md:gap-12 gap-8 justify-center items-center w-full max-w-xl">
    <div
      class="rounded-full bg-white border-gray-600 border flex md:p-12 p-8"
    ></div>
    <div class="flex items-center w-full">
      <div class="flex flex-col w-full md:gap-5 gap-3">
        <div class="text-gray-600 font-semibold md:text-xl">
          {{ user.name }}
        </div>
        <ul class="text-gray-300 flex gap-5 md:text-base text-sm">
          <li>Post:{{ user.posts }}</li>
          <li>Follower:{{ user.followers }}</li>
          <li>Following:{{ user.followings }}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="w-full max-w-xl md:text-base text-sm">
    <div class="flex items-center relative">
      <div class="flex-1 text-center">
        <div
          class="h-px flex-1"
          [ngClass]="FocusedNavItem == 'post' ? 'bg-gray-600' : 'bg-gray-300'"
        ></div>
        <div
          (click)="FocusOnMe('post')"
          class="mt-2 cursor-pointer"
          [ngClass]="
            FocusedNavItem == 'post' ? 'text-gray-600' : 'text-gray-300'
          "
        >
          Post
        </div>
      </div>
      <div class="flex-1 text-center">
        <div
          class="h-px flex-1"
          [ngClass]="
            FocusedNavItem == 'followers' ? 'bg-gray-600' : 'bg-gray-300'
          "
        ></div>
        <div
          (click)="FocusOnMe('followers')"
          class="mt-2 cursor-pointer"
          [ngClass]="
            FocusedNavItem == 'followers' ? 'text-gray-600' : 'text-gray-300'
          "
        >
          Followers
        </div>
      </div>
      <div class="flex-1 text-center">
        <div
          class="h-px flex-1"
          [ngClass]="
            FocusedNavItem == 'following' ? 'bg-gray-600' : 'bg-gray-300'
          "
        ></div>
        <div
          (click)="FocusOnMe('following')"
          class="mt-2 cursor-pointer"
          [ngClass]="
            FocusedNavItem == 'following' ? 'text-gray-600' : 'text-gray-300'
          "
        >
          Following
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
