<div
  class="flex flex-col items-center justify-center w-full gap-5 text-sm md:text-base"
>
  <div class="flex md:gap-8 gap-4 justify-center items-center w-full">
    <div class="rounded-full bg-white border-gray-600 border flex p-8"></div>
    <div class="flex justify-between items-center w-full max-w-96">
      <div class="flex flex-col">
        <div class="text-gray-600">{{ user.name }}</div>
        <div class="text-gray-300">Followings : {{ user.followers }}</div>
      </div>
      <div>
        <button
          [disabled]="user.thisUserFollowedByLoginedUser"
          (click)="followMe(user.email)"
          class="font-semibold text-sm px-6 py-2"
          [ngClass]="
            user.thisUserFollowedByLoginedUser
              ? 'text-gray-600'
              : 'bg-red-400 text-white border rounded-md'
          "
        >
          {{ user.thisUserFollowedByLoginedUser ? "Fallowing" : "Fallow" }}
        </button>
      </div>
    </div>
  </div>
</div>
