<div
  class="flex flex-col w-full gap-5 max-w-xl p-5 shadow-md rounded-xl text-sm md:text-base"
>
  <div class="flex md:gap-8 gap-4 justify-center items-center">
    <div class="rounded-full bg-white border-gray-600 border flex p-8"></div>
    <div class="flex justify-start items-center w-full max-w-xl">
      <div class="flex flex-col w-full">
        <div class="text-gray-600 text-base">{{ tweetData.name }}</div>
        <div class="text-gray-300 text-end text-xs md:text-base">
          {{ tweetData.timeStemp | dateDiff }}
        </div>
      </div>
    </div>
  </div>
  <div class="flex justify-between">
    <div class="text-gray-400">
      {{ tweetData.content }}
    </div>
    <div class="-mr-5 items-center flex">
      <div class="h-16 w-8 overflow-hidden">
        <div class="h-full w-full bg-red-400 rounded-l-full"></div>
      </div>
    </div>
  </div>
</div>
